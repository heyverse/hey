fragment SponsoredTransactionRequest on SponsoredTransactionRequest {
  reason
  raw {
    chainId
    data
    from
    gasLimit
    maxFeePerGas
    maxPriorityFeePerGas
    nonce
    to
    type
    value
    customData {
      customSignature
      factoryDeps
      gasPerPubdata
      paymasterParams {
        paymaster
        paymasterInput
      }
    }
  }
}
