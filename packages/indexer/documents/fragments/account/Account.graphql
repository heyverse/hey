fragment Account on Account {
  owner
  address
  rules {
    anyOf {
      ...AccountFollowRule
    }
    required {
      ...AccountFollowRule
    }
  }
  operations {
    ...LoggedInAccountOperations
  }
  metadata {
    ...AccountMetadata
  }
  username(request: { autoResolve: true }) {
    ...Username
  }
}
