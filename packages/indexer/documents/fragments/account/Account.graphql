fragment Account on Account {
  owner
  address
  rules {
    anyOf {
      ...AccountFollowRule
    }
    required {
      ...AccountFollowRule
    }
  }
  operations {
    ...LoggedInAccountOperations
  }
  metadata {
    ...AccountMetadata
  }
  username(request: { autoResolve: true }) {
    ...Username
  }
  linkedXUsername: username(
    request: { namespace: "0x3b0819e12C5E1e491EA13Fe8326e3fED84c8DE85" }
  ) {
    ...Username
  }
  createdAt
}
